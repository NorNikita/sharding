spring.shardingsphere.datasource.names=ds0,ds1

spring.shardingsphere.datasource.ds0.type=com.zaxxer.hikari.HikariDataSource
spring.shardingsphere.datasource.ds0.driver-class-name=com.mysql.jdbc.Driver
spring.shardingsphere.datasource.ds0.url=jdbc:mysql://localhost:3306/sphere0?allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.shardingsphere.datasource.ds0.jdbc-url=${spring.shardingsphere.datasource.ds0.url}
spring.shardingsphere.datasource.ds0.jdbcUrl=${spring.shardingsphere.datasource.ds0.url}
spring.shardingsphere.datasource.ds0.username=root
spring.shardingsphere.datasource.ds0.password=12345

spring.shardingsphere.datasource.ds1.type=com.zaxxer.hikari.HikariDataSource
spring.shardingsphere.datasource.ds1.driver-class-name=com.mysql.jdbc.Driver
spring.shardingsphere.datasource.ds1.url=jdbc:mysql://localhost:3307/sphere1?allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.shardingsphere.datasource.ds1.jdbc-url=${spring.shardingsphere.datasource.ds1.url}
spring.shardingsphere.datasource.ds1.jdbcUrl=${spring.shardingsphere.datasource.ds1.url}
spring.shardingsphere.datasource.ds1.username=root
spring.shardingsphere.datasource.ds1.password=12345

spring.shardingsphere.sharding.default-database-strategy.inline.sharding-column=id
spring.shardingsphere.sharding.default-database-strategy.inline.algorithm-expression=ds$->{id % 2}

spring.shardingsphere.sharding.tables.userinfo.key-generator.column=id
spring.shardingsphere.sharding.tables.userinfo.key-generator.type=SNOWFLAKE

spring.shardingsphere.sharding.tables.userinfo.actual-data-nodes=ds$->{0..1}.userinfo_$->{0..0}
spring.shardingsphere.sharding.tables.userinfo.table-strategy.inline.sharding-column=id
spring.shardingsphere.sharding.tables.userinfo.table-strategy.inline.algorithm-expression=userinfo_0

spring.shardingsphere.props.sql.show=true
#spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
#spring.jpa.properties.hibernate.show_sql=false

spring.main.allow-bean-definition-overriding=true

#spring.shardingsphere.sharding.broadcast-tables=userinfo_0
#spring.shardingsphere.sharding.binding-tables=userinfo_0

spring.jpa.hibernate.ddl-auto=none
#spring.jpa.database=postgresql

spring.shardingsphere.datasource.names=ds0,ds1,ds2
#spring.shardingsphere.sharding.default-data-source-name=ds0,ds1

spring.shardingsphere.datasource.ds0.type=com.zaxxer.hikari.HikariDataSource
spring.shardingsphere.datasource.ds0.driver-class-name=org.postgresql.Driver
spring.shardingsphere.datasource.ds0.url=jdbc:postgresql://localhost:5432/sphere0?currentSchema=public
spring.shardingsphere.datasource.ds0.jdbc-url=${spring.shardingsphere.datasource.ds0.url}
spring.shardingsphere.datasource.ds0.jdbcUrl=${spring.shardingsphere.datasource.ds0.url}
spring.shardingsphere.datasource.ds0.username=postgres
spring.shardingsphere.datasource.ds0.password=12345
spring.shardingsphere.datasource.ds0.active=false

spring.shardingsphere.datasource.ds1.type=com.zaxxer.hikari.HikariDataSource
spring.shardingsphere.datasource.ds1.driver-class-name=org.postgresql.Driver
spring.shardingsphere.datasource.ds1.url=jdbc:postgresql://localhost:5433/sphere0?currentSchema=public
spring.shardingsphere.datasource.ds1.jdbc-url=${spring.shardingsphere.datasource.ds1.url}
spring.shardingsphere.datasource.ds1.jdbcUrl=${spring.shardingsphere.datasource.ds1.url}
spring.shardingsphere.datasource.ds1.username=postgres
spring.shardingsphere.datasource.ds1.password=12345

spring.shardingsphere.datasource.ds2.type=com.zaxxer.hikari.HikariDataSource
spring.shardingsphere.datasource.ds2.driver-class-name=org.postgresql.Driver
spring.shardingsphere.datasource.ds2.url=jdbc:postgresql://localhost:5434/sphere0?currentSchema=public
spring.shardingsphere.datasource.ds2.jdbc-url=${spring.shardingsphere.datasource.ds2.url}
spring.shardingsphere.datasource.ds2.jdbcUrl=${spring.shardingsphere.datasource.ds2.url}
spring.shardingsphere.datasource.ds2.username=postgres
spring.shardingsphere.datasource.ds2.password=12345

spring.shardingsphere.rules.sharding.default-database-strategy.standard.sharding-algorithm-name=self-made-alg
spring.shardingsphere.rules.sharding.default-database-strategy.standard.sharding-column=time_operation

#
#spring.shardingsphere.rules.sharding.tables.userinfo.key-generate-strategy.column=id
#spring.shardingsphere.rules.sharding.tables.userinfo.key-generate-strategy.key-generator-name=snowflake

spring.shardingsphere.rules.sharding.tables.userinfo.actual-data-nodes=ds$->{0..2}.userinfo
spring.shardingsphere.rules.sharding.tables.userinfo.table-strategy.standard.sharding-column=time_operation
spring.shardingsphere.rules.sharding.tables.userinfo.table-strategy.standard.sharding-algorithm-name=userinfo

spring.shardingsphere.rules.sharding.sharding-algorithms.self-made-alg.type=CLASS_BASED
spring.shardingsphere.rules.sharding.sharding-algorithms.self-made-alg.props.strategy=standard
spring.shardingsphere.rules.sharding.sharding-algorithms.self-made-alg.props.algorithmClassName=com.example.sharding.IntellegenceIntervalShardingAlgorithm

spring.shardingsphere.props.sql-show=true

cluster.node0.name="ds0"
cluster.node0.active=false
cluster.node0.period.from="2022-06-01"
cluster.node0.period.to="2022-06-31"

cluster.node1.name="ds1"
cluster.node1.active=false
cluster.node1.period.from="2022-06-31"
cluster.node1.period.to="2022-07-10"

cluster.node2.name="ds2"
cluster.node2.active=false
cluster.node2.period.from="2022-07-10"
cluster.node2.period.to="now"